<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Вокруг света. Интерактивный веб-плакат restro." />
    <meta name="description" content="Вокруг света. Интерактивный веб-плакат restro."/>
    <meta name="keywords" content="Веб-плакат, ресторан, restro, вокруг света, метро"/>
    <meta property="og:description" content="Вокруг света. Интерактивный веб-плакат restro.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Вокруг света. Интерактивный веб-плакат restro.</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/Restro.ico"/>
    <script src="./js/Drag.js" charset="UTF-8"></script>
</head>
<body>
    <div class="screen_1">
        <div class="bl_1"></div>
        <div class="bl_2">
            <img class="img_train" src="./img/Train.svg" alt="">
        </div>
        <div class="bl_3">
            <div class="text_bt">
                <img class="img_text_1" src="./img/Text_1.svg" alt="">
                <button class="bt">Поехали
                    <img class="img_arrow" src="./img/Arrow.svg" alt="">
                </button>
            </div>
            <div class="text_num_1">
                <div class="num">
                    <img class="img_num" src="./img/Num_1.svg" alt="">
                    <p class="text">Играйте в мини-игры<br/>и заработайте 4 билета!</p>
                </div>
                <div class="num">
                    <img class="img_num" src="./img/Num_2.svg" alt="">
                    <p class="text">Если все билеты разных<br/>цветов, значит, вы выиграли!</p>
                </div>
            </div>
        </div>
        <div class="bl_4">
                <img class="img_drag_1" src="./img/Drag_1.svg" alt="">
                <img class="img_drag_2" src="./img/Drag_2.svg" alt="">
                <img class="img_drag_3" src="./img/Drag_3.svg" alt="">
                <img class="img_drag_4" src="./img/Drag_4.svg" alt="">
                <img class="img_drag_5" src="./img/Drag_5.svg" alt="">
                <img class="img_drag_6" src="./img/Drag_6.svg" alt="">
        </div>
    </div>
    <div class="screen_2">
        <div class="bl_5">

        </div>
        <div class="bl_6">

        </div>
        <div class="bl_7">
            <div class="text_bt">
                <img class="img_text_2" src="./img/Text_2.svg" alt="">
            </div>
            <div class="text_num_2">
                <div class="num">
                    <img class="img_num" src="./img/Num_1.svg" alt="">
                    <p class="text">нажми на гычаг<br/>и испытай удачу</p>
                </div>
                <div class="num">
                    <img class="img_num" src="./img/Num_2.svg" alt="">
                    <p class="text">не забудь забрать<br/>билет в окошке</p>
                </div>
            </div>
        </div>
        <div class="bl_8"></div>
    </div>
    <div class="screen_3">
        <div class="bl_9">

        </div>
        <div class="bl_10">
        </div>
        <div class="bl_11">

        </div>
        <div class="bl_12">

        </div>
    </div>
    <div class="screen_4">
        <div class="bl_13">

        </div>
        <div class="bl_14">

        </div>
        <div class="bl_15">

        </div>
        <div class="bl_16">

        </div>
    </div>
    <div class="screen_5">
        <div class="bl_17">

        </div>
        <div class="bl_18">

        </div>
        <div class="bl_19">

        </div>
        <div class="bl_20">

        </div>
    </div>

</html>
